version: '3'
services:
  consul:
    image: 'hashicorp/consul'
    ports:
      - 8500:8500
  mysql:
    image: 'mysql:8.0'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=gomall
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      # - MYSQL_RANDOM_ROOT_PASSWORD="yes"